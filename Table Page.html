<body>

        <th>Age</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>Software Engineer</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Accountant</td>
      </tr>
      <tr>
        <td>Bill Jones</td>
        <td>40</td>
        <td>Doctor</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
</head>
<body>
  <h1>Complex HTML Form</h1>
  <form action="submit_form.php" method="post">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email">
      <br>
      <label for="date">Date of Birth:</label>
      <input type="date" name="date" id="date">
      <br>
      <label for="range">Age Range:</label>
      <input type="range" name="range" id="range" min="1" max="100">
    </fieldset>
    <fieldset>
      <legend>Contact Information</legend>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" placeholder="Enter your address">
      <br>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" placeholder="Enter your city">
      <br>
      <label for="state">State:</label>
      <input type="text" name="state" id="state" placeholder="Enter your state">
      <br>
      <label for="zip">Zip Code:</label>
      <input type="text" name="zip" id="zip" placeholder="Enter your zip code">
    </fieldset>
    <fieldset>
      <legend>Additional Information</legend>
      <label for="bio">Biography:</label>
      <textarea name="bio" id="bio" placeholder="Enter your biography">
